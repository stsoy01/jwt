<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Websocket page</title>
    <link href="./src/public/assets/fonts/montserrat.css" />
  </head>
  <body>
    <div class="flexBox">
      <div class="flexBox_left">
        <h2 class="flexBox_left_title">Mal Aime</h2>
        <div class="auth_form">
          <h2 class="auth_title">Welcome to AIME</h2>
          <span class="auth_desc">Experience with new beauty in you</span>
          <span class="auth_email legend">Email</span>
          <input type="text" class="form-input" id="email" />
          <span class="auth_email legend">Password</span>
          <input type="password" class="form-input" id="password" />
          <button class="auth_form_btn" id="btn">Login</button>
        </div>
      </div>
      <div class="flexBox_right"></div>
    </div>
  </body>
</html>
